<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Devoir sur les formulaires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Devoir sur les formulaires</h1>
        <form  class="row g-3">
            <div class="col-md-6 name">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
             <div class="col-md-6 lastname">
                <label for="lastname" class="form-label">Pr√©nom</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>
            <div class="col-12 email">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-12 password">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="col-12 confirm-password">
                <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="col-12">
                <input type="checkbox" name="showPassword" id="showPassword">
                <label for="showPassword" class="form-label">Afficher le mot de passe</label>
            </div>
           
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="public/js/script.js"></script>
  </body>
</html>
