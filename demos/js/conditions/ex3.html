<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let jour = prompt("Quel jour sommes-nous ? (1,2 ...,7)");

        switch (jour) {
            case "1":
                console.log("Lundi");
                break;
            case "2":
                console.log("Mardi");
                break;
            case "3":
                console.log("Mercredi");
                break;
            case "4":
                console.log("Jeudi");
                break;
            case "5":
                console.log("Vendredi");
                break;
            case "6":
                console.log("Samedi");
                break;
            case "7":
                console.log("Dimanche");
                break;
            default:
                console.log("Ce n'est pas un jour de la semaine valide.");
        }
    </script>
</body>
</html>
