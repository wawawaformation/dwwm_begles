      <h1 class="title mb-4">Ajouter un auteur</h1>
      <div class="annuler mb-3">
        <a href="" class="btn btn-secondary">Revenir à la liste</a>
      </div>
      <form action="ajouter.php" method="post">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="mb-3">
              <label for="auteur" class="form-label">Nom de l'auteur (Obligatoire)</label>
              <input type="text" class="form-control" id="auteur" required>
            </div>
            <div class="mb-3">
              <label for="naissance" class="form-label">Date de naissance (Obligatoire)</label>
              <input type="date" class="form-control" id="naissance" required>
            </div>
            <div class="mb-3">
              <label for="deces" class="form-label">Date de décès (Non obligatoire)</label>
              <input type="date" class="form-control" id="deces">
            </div>
            <div class="mb-3">
              <label for="photo" class="form-label">Photo de l'auteur (Obligatoire)</label>
              <input type="file" class="form-control" id="photo" required>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="mb-3">
              <label for="message" class="form-label">Biographie</label>
             <textarea  class="form-control" name="bio" id="message" rows="12"></textarea>
            </div>
          </div>
        </div>


        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>

  </main>
