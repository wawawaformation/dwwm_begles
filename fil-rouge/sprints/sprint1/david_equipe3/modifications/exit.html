<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login | Admin Citations</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/bootstrap-icons/bootstrap-icons.min.css">
</head>

<body class="bg-light">
   <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h2 class="mb-4 text-center">Connexion</h2>

      <!-- Bloc d'erreur (à afficher dynamiquement) -->
      <div class="alert alert-danger" role="alert">
        Adresse e-mail ou mot de passe incorrect.
      </div>

      <form action="login_check.php" method="POST">

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Mot de passe -->
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Afficher mot de passe -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="showPassword">
          <label class="form-check-label" for="showPassword">
            Afficher le mot de passe
          </label>
        </div>

        <!-- Lien mot de passe oublié -->
        <div class="mb-3 text-end">
          <a href="forgot_password.html" class="text-decoration-none">Mot de passe oublié ?</a>
        </div>

        <!-- Bouton de connexion -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </div>
      </form>
    </div>
  </div>

  <script src="public/js/bootstrap.bundle.min.js"></script>
</body>

</html>
