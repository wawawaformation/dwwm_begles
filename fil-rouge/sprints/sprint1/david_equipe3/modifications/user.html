    <div class="container my-5">
        <h1 class="mb-5">Ajouter un utilisateur</h1>

        <form action="user_add.php" method="POST">
            <div class="mb-4">
                <label for="lastname" class="form-label">Nom</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>

            <div class="mb-4">
                <label for="firstname" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
            </div>

            <div class="mb-4">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Mot de passe (<span id="length" class="text-danger">12
                        caractères
                        minimum</span>, avec au moins <span id="upper_case" class="text-danger">une majuscule</span>,
                    <span id="number" class="text-danger">un chiffre</span> <strike>(et un caractère
                        spécial)</strike>.)</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-4">
                <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Rôles</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="role_active" name="roles[]" checked>
                    <label class="form-check-label" for="role_active">Compte actif</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="2" id="role_editor" name="roles[]">
                    <label class="form-check-label" for="role_editor">Rédacteur</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="3" id="role_admin" name="roles[]">
                    <label class="form-check-label" for="role_admin">Administrateur</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success" id="btn-submit" disabled>
                <i class="bi bi-check-circle"></i> Enregistrer
            </button>
            <a href="authors.html" class="btn btn-secondary ms-3">
                <i class="bi bi-arrow-left"></i> Retour
            </a>
        </form>
