<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Réinitialisation du mot de passe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="public/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="max-width: 450px; width: 100%;">
      <h2 class="mb-3 text-center">Nouveau mot de passe</h2>

      <p class="text-muted">
        Choisissez un nouveau mot de passe respectant les critères suivants :
      <ul>
        <li class="text-danger">12 caractères minimum</li>
        <li class="text-danger">1 majuscule</li>
        <li class="text-danger">1 chiffre</li>
        <li class="text-danger">1 caractère spécial</li>
      </ul>
      </p>

      <!-- Message d'erreur (optionnel) -->
      <div class="alert alert-danger d-none" id="errorMsg">
        Les mots de passe ne correspondent pas ou ne respectent pas les critères.
      </div>

      <form id="resetForm" action="process_new_password.php" method="POST">
        <input type="hidden" name="token" value="UNIQUE_TOKEN_DONNE_PAR_MAIL">

        <div class="mb-3">
          <label for="password" class="form-label">Nouveau mot de passe</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="togglePassword">
          <label class="form-check-label" for="togglePassword">
            Afficher les mots de passe
          </label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Réinitialiser le mot de passe</button>
        </div>
      </form>

      <div class="mt-3 text-center">
        <a href="exit.html" class="text-decoration-none">← Retour à la connexion</a>
      </div>
    </div>
  </div>
  <script src="public/js/reset_password.js"></script>
  <script src="public/js/bootstrap.bundle.min.js"></script>
</body>

</html>
