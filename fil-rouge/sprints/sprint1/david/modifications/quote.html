    <div class="container my-5">
        <h1 class="mb-5">Ajouter une citation</h1>

        <form action="citation_store.php" method="POST">
            <div class="mb-4">
                <label for="quote" class="form-label">Texte de la citation (obligatoire)</label>
                <input type="text" id="quote" name="quote" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="author" class="form-label">Auteur</label>
                <select id="author" name="author" class="form-select">
                    <option value="">-- Choisissez un auteur --</option>
                    <option value="1">Michel Audiard</option>
                    <option value="2">Jean-Paul Sartre</option>
                    <option value="3">Virginia Woolf</option>
                    <option value="4">Blanche Gardin</option>
                    <option value="5">Cicéron</option>
                    <option value="6">Agnès Martin-Lugand</option>
                </select>
            </div>

           

            <div class="mb-4">
                <label for="explanation" class="form-label">Explication (obligatoire)</label>
                <textarea id="explanation" name="explanation" class="form-control" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle"></i> Enregistrer
            </button>
            <a href="quotes.html" class="btn btn-secondary ms-3">
                <i class="bi bi-arrow-left"></i> Retour
            </a>
        </form>
    </div>
