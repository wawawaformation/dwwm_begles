<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Mot de passe oublié</title>
</head>

<body class="bg-light">
  
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-3" style="max-width: 450px; width: 100%;">
      <div class="card-body p-4">
        <h2 class="card-title">Mot de passe oublié</h2>
        <p class="card-text">Veuillez entrer l'adresse e-mail associée à votre compte. Nous vous enverrons un lien
          pour réinitialiser votre mot de passe.</p>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div>
            <button type="submit" class="btn btn-primary w-100">Envoyer le lien</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
