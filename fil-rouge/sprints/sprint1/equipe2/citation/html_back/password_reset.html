<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Mot de passe oublié</title>
</head>

<body class="bg-light">
  
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-3" style="max-width: 450px; width: 100%;">
      <div class="card-body p-4">
        <h2 class="card-title">Nouveau mot de passe</h2>
        <p class="card-text">Choisissez un nouveau mot de passe.</p>

        <p>
            <ul>
                <li class="text-danger">12 caractéres</li>
                <li class="text-danger">1 caractére special</li>
                <li class="text-danger">1 chiffre</li>
                <li class="text-danger">1 majuscule</li>
            </ul>
        </p>
        <form>
          <div class="mb-3">
            <label for="password" class="form-label">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <div class="mb-3">
            <label for="password-verif" class="form-label">confirmer le mot de passe</label>
            <input type="password-verif" class="form-control" id="password-verif" required />
          </div>
          <div>
            <button type="submit" class="btn btn-primary w-100">réinitialiser le mot de passe</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
