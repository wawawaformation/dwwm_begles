    <div class="container my-5">
        <h1 class="title mb-3">
            Modifier une citation
        </h1>
        <form>

            <div class="mb-4">
                <label for="quote" class="form-label">Citation (obligatoire)</label>
                <input type="text" id="quote" name="quote" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="author" class="form-label">Auteur </label>
                <select id="author" name="author" class="form-select">
                    <option value="">--choisissez un auteur--</option>
                    <option value="1">Maya Angelou</option>
                    <option value="2">Keith Haring</option>
                    <option value="3">David Lodge</option>
                    <option value="4">Ben Vautier</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="explanation" class="form-label">Explication (obligatoire)</label>
                <textarea id="explanation" name="explanation" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">
                Enregistrer
            </button>
            <a href="quotes.html" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#back-to-quotes">
                retour </a>

        </form>
        <div class="modal fade" id="back-to-quotes" tabindex="-1" aria-labelledby="back-to-quotes-label"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="back-to-quotes-label">Retour aux citations</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Êtes-vous sûr de vouloir retourner aux citations sans avoir enregistré votre modification ?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuer
                            la modification</button>
                        <a href="quotes.html" class="btn btn-success">Retour aux citations</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
