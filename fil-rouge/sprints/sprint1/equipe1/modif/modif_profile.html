        <div class="container">

                <h1 class="title p-3">Profil d'utilisateur</h1>


                <form action="index.php" method="post" enctype="multipart/form-data">
                    <div class="row">
        
        <div class="col-md-4 d-flex align-items-start justify-content-center mb-3">
            <img src="public/img/blank-profile-picture.png" alt="Photo de profil" class="img-fluid rounded" style="max-width: 300px;">
        </div>

        <!-- Formulaire droite -->
        <div class="col-md-8">
            <div class="row">
                
                <div class="col-12">
                    <label for="nom" class="form-label">Nom (obligatoire)</label>
                    <input type="text" id="nom" name="nom" class="form-control" placeholder="Doe" required oninvalid="this.setCustomValidity('Veuillez remplir ce champ')" oninput="this.setCustomValidity('')">
                </div>

                <div class="col-12">
                    <label for="prenom" class="form-label">Prénom (obligatoire)</label>
                    <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Jane" required>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email (obligatoire)</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="janedoe@email.com" required>
                </div>

                
                <div class="mb-3">
                    <label for="image" class="form-label">Image (obligatoire)</label>
                    <input type="file" class="form-control" id="image"
                    accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                    required>
                </div>

                
            </div>
            </div>
                </form>

            </div> 
        </div>
        <!-- Section mot de passe -->
        <hr class="my-4 p-1">
        <h2 class="h5">Changer le mot de passe</h2>

        <div class="col-12 mb-3">
        <label for="current_password" class="form-label p-1">Mot de passe actuel</label>
        <input type="password" id="current_password" name="current_password" class="form-control" placeholder="Mot de passe actuel">
        </div>

        <div class="col-12 mb-3">
        <label for="new_password" class="form-label p-1">Mot de passe (<span class="text-danger">12 caractères minimum</span> , avec au moins <span class="text-danger">une majuscule</span>, <span class="text-danger">un chiffre</span> et <span class="text-danger">un caractère spécial</span>.)</label>
        <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Nouveau mot de passe">
        </div>

        <div class="col-12 mb-3">
        <label for="confirm_password" class="form-label p-1">Confirmer le nouveau mot de passe</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirmez le mot de passe">
        </div>

        <!-- Bouton submit -->
        <div class="col-12 d-flex gap-2 w-auto">
        <button type="submit" class="btn btn-primary mt-3">Mettre à jour</button>
        <button type="submit" class="btn btn-secondaire mt-3">Réinitialiser</button>
        </div>
