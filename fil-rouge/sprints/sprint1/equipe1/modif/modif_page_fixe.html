                <h2>Politique de Cookies</h2>

        <h3>Qu’est-ce qu’un « cookie » ?</h3>
        <p>Les cookies sont de petits fichiers texte qu’un site web enregistre sur votre ordinateur ou votre appareil
            mobile
            lorsque vous visitez le site.
            <br>
            Ils facilitent votre expérience en ligne en sauvegardant les informations de navigation. Grâce aux cookies,
            les
            sites peuvent vous garder connecté, se souvenir de vos préférences de site et vous proposer un contenu
            personnalisé. Les cookies peuvent également être utilisés pour établir des statistiques sur l’expérience de
            navigation et pour montrer des publicités ciblées.
        </p>

        <h4>En général, les cookies peuvent être classés par :</h4>

        <h5>Domaine :</h5>
        <p>Les cookies de première partie sont émis par un site web qu’un utilisateur consulte directement.
            <br>
            Les cookies tiers ne sont pas créés par le site web consulté, mais par un tiers comme Google Analytics,
            DoubleClick, Facebook, Twitter, LinkedIn, Youtube, Vimeo, etc.
        </p>

        <h5>Objectif :</h5>
        <p>Les cookies strictement nécessaires sont requis pour que le site web fonctionne correctement.
            <br>
            Les cookies de préférences permettent à un site web de se souvenir des choix que vous avez faits dans le
            passé.
            <br>
            Les cookies de statistiques aident le propriétaire du site web à collecter des données statistiques et à
            comprendre comment les visiteurs interagissent avec le site web.
            <br>
            Les cookies marketing suivent l’activité en ligne de l’utilisateur pour aider les annonceurs à diffuser des
            publicités plus pertinentes.
        </p>

        <h5>Durée :</h5>
        <p>Les cookies de session qui sont effacés lorsque l’utilisateur ferme le navigateur.
            <br>
            Les cookies persistants qui restent sur le dispositif de l’utilisateur pendant une certaine période de
            temps.
        </p>

        <h4>Quels sont les cookies et traceurs que nous utilisons ?</h4>
        <h5>Strictly Necessary cookies</h5>
        <p>Cookie key Domain Path Cookie type Expiration Description
            <br>
            PHPSESSID
            First-party Session Cookie generated by applications based on the PHP language. This is a general purpose
            identifier
            used to maintain user session variables. It is normally a random generated number, how it is used can be
            specific to
            the site, but a good example is maintaining a logged-in status for a user between pages.
        </p>

        <h5>Performance cookies</h5>

        <p>_gid
            First-party 1 day This cookie is set by Google Analytics. It stores and update a unique value for each page
            visited and is used to count and track pageviews.
            <br>
            _gat
            first-party 1 minute This cookie name is associated with Google Universal Analytics, according to
            documentation
            it is used to throttle the request rate – limiting the collection of data on high traffic sites.
            <br>
            _ga
            First-party 2 years This cookie name is associated with Google Universal Analytics – which is a significant
            update to Google's more commonly used analytics service. This cookie is used to distinguish unique users by
            assigning a
            randomly generated number as a client identifier. It is included in each page request in a site and used to
            calculate visitor, session and campaign data for the sites analytics reports.
        </p>

        <h5>Targeting cookies</h5>

        <p>Cookie key Domain Path Cookie type Expiration Description <br>
            YSC <br>
            More info .youtube.com / Third-party Session This cookie is set by YouTube to track views of embedded
            videos.
            <br>
            VISITOR_INFO1_LIVE <br>
            More info .youtube.com / Third-party 6 months This cookie is set by Youtube to keep track of user
            preferences
            for Youtube videos embedded in sites;it can also determine whether the website visitor is using the new or
            old
            version of the Youtube interface.
        </p>
        <h4>Vos préférences concernant les cookies</h4>

        <p>
            Quand vous arrivez pour la première fois sur le site, un bandeau cookie vous propose d’accepter ou de
            refuser
            les Cookies qui ne sont pas essentiels au fonctionnement du site. Vous pouvez refuser/ désactiver les
            Cookies à
            tout
            moment, à l’exception des Cookies nécessaires au fonctionnement stable du site. Vous avez la possibilité de
            modifier à tout moment vos préférences relatives à la gestion des cookies.</p>
