<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>


        <div class="container py-5">
            <div class="mx-auto" style="max-width: 500px">

                <div class="bg-white p-4 p-md-5 rounded shadow">
                    
                    <h1 class="mb4 text-center">Nouveau mot de passe</h1>

                    <p class="text-muted">
                        Veillez entrer votre mot-de-passe ci dessous. <br>
                        Il doit obligatoirement contenir : <br>
                        <li class="text-danger">12 caractères minimum.</li>
                        <li class="text-danger">1 majuscules</li>
                        <li class="text-danger">1 chiffre</li>
                        <li class="text-danger">1 caractère spécial</li>

                    </p>
                    <form method="POST" action="/nouveau-mot-de-passe">
                        <div class="mb-3">
                            <label for="password" class="form-label">Nouveau mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                placeholder="********">
                        </div>

                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" id="confirm-password" name="confirm_password"
                                required placeholder="********">
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="showPassword">
                            <label class="form-check-label" for="showPassword">
                                Afficher le mot de passe
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Reinitialiser le mot de passe</button>

                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
