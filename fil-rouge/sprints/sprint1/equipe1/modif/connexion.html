<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="public/js/tinymce/tinymce.min.js"></script>
    <script src="public/js/tinymce/mytiny.js"></script>
</head>

 <style>
        #header {
            background-color: #FAF2E6 !important;
        }

        a {
            color: #6622CC !important;
        }

        .active {
            color: #3A3227 !important;
        }
    </style>
</head>
<body>

    <main id="main">
        <div class="container py-5">
            <div class="mx-auto" style="max-width: 500px">
                <div class="bg-white p-4 p-md-5 rounded shadow">
                    <h1 class="text-center mb-3">Connexion</h1>
                    <div class="alert alert-danger text-center" role="alert">Adresse e-mail ou mot de passe incorrect
                    </div>
                    <form method="POST" action="#">
                        <div class="mb-3">
                            <label for="email" class="form-label">Adresse email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="jeandupont@domaine.com" required>
                        </div>
                        <label for="inputPassword5" class="form-label">Mot de passe</label>
                        <input type="password" id="inputPassword5" class="form-control"
                            aria-describedby="passwordHelpBlock">
                        <div id="passwordHelpBlock" class="form-text">
                        </div>
                        <div class="form-check mb-3 mt-3">
                            <input class="form-check-input" type="checkbox" id="showPassword">
                            <label class="form-check-label" for="showPassword">
                                Afficher le mot de passe
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none">Mot de passe oubli√© ?</a>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
