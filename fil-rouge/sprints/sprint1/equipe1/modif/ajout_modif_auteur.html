        <div class="container">
            <h1 class="title mb-4">Ajouter un auteur</h1>
            <form action="index.php" method="post" class="mt-5" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="auteur" class="form-label">Nom de l'Auteur (obligatoire)</label>
                            <input type="text" class="form-control" id="auteur" required>
                        </div>
                        <div class="mb-3">
                            <label for="naissance" class="form-label">Date de naissance (obligatoire)</label>
                            <input type="date" class="form-control" id="naissance" required>
                        </div>
                        <div class="mb-3">
                            <label for="deces" class="form-label">Date de déces</label>
                            <input type="date" class="form-control" id="deces">
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image (obligatoire)</label>
                            <input type="file" class="form-control" id="image"
                                accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                                required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="message" class="form-label">Biographie (obligatoire)</label>
                            <textarea name="" class="form-control" id="message" required rows="12"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success me-3">Enregistrer</button>
                <a href="liste_auteurs.html" class="btn btn-secondary text-white">Retour à la liste</a>
            </form>
