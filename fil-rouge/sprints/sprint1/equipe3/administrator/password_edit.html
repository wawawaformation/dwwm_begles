<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réinitialiser le mot de passe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #faf2e6;">

  <div class="card w-100 mx-3" style="max-width: 400px; background-color: #eee5d7;">

    <div class="text-center mb-4 mt-3">
        <img src="public/img/logo.svg" style="width: 150px;" alt="logo">

    </div>

    <div class="card-body px-4">
     
      <p class="card-text">
        Veuillez saisir votre nouveau mot de passe et le confirmer.
      </p>

      <ul class="text-start small mb-4">
        <li>Au moins 8 caractères</li>
        <li>Au moins une lettre majuscule</li>
        <li>Au moins une lettre minuscule</li>
        <li>Au moins un chiffre</li>
        <li>Au moins un caractère spécial (ex. ! @ # ?)</li>
      </ul>

      <form>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Nouveau mot de passe</label>
          <input type="password" class="form-control" id="password">
        </div>

        <div class="mb-3 text-start">
          <label for="password_confirmation" class="form-label">Confirmer le mot de passe</label>
          <input type="password" class="form-control" id="password_confirmation">
        </div>

        <button type="submit" class="btn btn-primary w-100">Valider le nouveau mot de passe</button>
      </form>

      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
