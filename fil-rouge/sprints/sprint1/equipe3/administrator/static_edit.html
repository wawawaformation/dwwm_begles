    <!--Bandeau de validation-->
    <div class=" d-none alert alert-success d-flex justify-content-center" role="alert">
        Page éditée avec succès !
    </div>
    <!--Bandeau d'erreur-->
    <div class="d-none alert alert-danger d-flex justify-content-center" role="alert">
        Une erreur est survenue
    </div>

    <div id="main">
        <div class="container my-5">
            <h1 class="title">Modifier une page statique</h1>


            <div class="return my-4">
                <a href="statics_list.html" class="btn btn-secondary">
                    Retour à la liste</a>
            </div>

            <form action="#" method="post">

                <div class="col-12">
                    <div class="mt-2">
                        <label for="title-page" class="form-label">Titre de la page</label>
                        <input type="text" class="form-control" id="title-page" required disabled
                            placeholder="Titre de la page">
                    </div>
                    <div class="mt-4">
                        <label for="metadescription" class="form-label">Metadescription
                            <span data-bs-toggle="tooltip" data-bs-title="Longue traîne de 160 à 200 caractères"
                                style="cursor: help;">
                                <i class="bi bi-info-circle-fill"></i>
                            </span>
                        </label>
                        <input type="text" class="form-control" id="metadescription">
                    </div>
                    <div class="mt-4 mb-4">
                        <label for="content" class="mb-2">Contenu de la page (obligatoire)</label>
                        <textarea name="" class="form-control" id="content" required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-4 gap-4">Modifier la page</button>
            </form>

        </div>

    </div>

    <!-- Scripts JS-->

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

    <!--Tooltips-->
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
