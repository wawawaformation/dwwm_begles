<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les auteurs | Citation Backoffice</title>

    <!--Bootstrap & Boostrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!--Tiny MCE-->
    <script src="public/js/tinymce/tinymce.min.js"></script>
    <script>
        tinymce.init(
            {
                selector: '#explanation',
                branding: false,
                promotion: false,
                language: "fr_FR"
            }
        )
    </script>
</head>

<body>

    <header id="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="m-1 mt-1" href="index.html"><img src="public/img/logo.svg" alt="logo-site" width="72px"
                        height="61px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse main-menu m-1" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-lg-2 p-2">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="quotes_list.html">Les citations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="authors_list.html">Les auteurs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="statics_list.html">Pages statiques</a>
                        </li>

                    </ul>

                    <ul class="navbar-nav mb-lg-2 p-2 users-menu">
                        <li class="nav-item">
                            <a class="nav-link" href="user_list.html">Les utilisateurs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Mon profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                title="Voir le site">
                                <i class="bi bi-eye"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                title="Quitter">
                                <i class="bi bi-box-arrow-right"></i></a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <!--Bandeau de validation-->
    <div class=" d-none alert-success d-flex justify-content-center" role="alert">
        Citation éditée avec succès !
    </div>

    <div id="main">
        <div class="container my-5">
            <h1 class="title">Ajouter/modifier une citation</h1>


            <div class="return my-4">
                <a href="quotes_list.html" class="btn btn-secondary">
                    Retour à la liste</a>
            </div>

            <form action="#" method="post">

                <div class="col-12">
                    <div class="mt-2">
                        <label for="quote" class="form-label">Citation (obligatoire)</label> <br>
                        <input type="text" class="form-control" id="quote" required>
                    </div>
                    <div class="mt-4">
                        <label for="author" class="form-label">Auteur de la citation (ne pas remplir si la citation est anonyme)</label>
                        <select class="form-select" id="author" name="author">
                            <option value="unknown">Choisissez un auteur</option>
                            <option value="audiard">Michel Audiard</option>
                            <option value="martin_Lugand">Agnès Martin-Lugand</option>
                            <option value="sartre">Jean-Paul Sartre</option>
                            <option value="woolf">Virginia Woolf</option>
                            <option value="gardin">Blanche Gardin</option>
                            <option value="ciceron">Cicéron</option>
                        </select>
                    </div>
                    <div class="mt-4 mb-4">
                        <label for="explanation" class="mb-2">Explication de la citation (obligatoire)</label>
                        <textarea name="" class="form-control" id="explanation" required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Ajouter/modifier la citation</button>
            </form>

        </div>

    </div>

    <!-- Scripts JS-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
