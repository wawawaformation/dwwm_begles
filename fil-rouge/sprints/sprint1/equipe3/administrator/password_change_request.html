<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lien réinitialisation mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #faf2e6">

    <div class="card text-center w-100 mx-3" style="max-width: 400px; background-color: #eee5d7;">

        <div class="text-center mb-4 mt-3">
            <img src="public/img/logo.svg" style="width: 150px;" alt="logo">

        </div>


        <div class="card-body px-4">
            <p class="card-text py-2">
                Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.
            </p>

            <form>



                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Adresse email</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <button type="submit" class="btn btn-primary w-100">Réinitialiser le mot de passe</button>
            </form>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
