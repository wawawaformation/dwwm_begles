<html lang="fr">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="m-1 mt-1" href="index.html"><img src="public/img/logo.svg" alt="logo-site" width="72px"
                        height="61px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse main-menu m-1" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-lg-2 p-2">
                        <li class="nav-item">
                            <a class="nav-link" href="quotes_list.html">Les citations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="authors_list.html">Les auteurs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="statics_list.html">Pages statiques</a>
                        </li>

                    </ul>

                    <ul class="navbar-nav mb-lg-2 p-2 users-menu">
                        <li class="nav-item">
                            <a class="nav-link active" href="user_list.html">Les utilisateurs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Mon profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                title="Voir le site">
                                <i class="bi bi-eye"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom"

                                <i class="bi bi-box-arrow-right"></i></a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <!--Bandeau de validation-->
    <div class=" d-none alert alert-success d-flex justify-content-center" role="alert">
        Utilisateur édité avec succès !
    </div>
    <!--Bandeau d'erreur-->
    <div class="d-none alert alert-danger d-flex justify-content-center" role="alert">
        Une erreur est survenue
    </div>

    <div id="main">
        <div class="container my-5">
            <h1 class="title">Ajouter un utilisateur</h1>


            <div class="return my-4">
                <a href="user_list.html" class="btn btn-secondary">
                    Retour à la liste</a>
            </div>


            <div class="mb-3">
                <label for="lastname" class="form-label">Nom (obligatoire)</label>
                <input type="lastname" class="form-control" id="lastname" required>
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">Prénom (obligatoire)</label>
                <input type="firstname" class="form-control" id="firstname" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email (obligatoire)</label>
                <input type="email" class="form-control" id="email" placeholder="nom@example.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe (obligatoire)</label>
                <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline"
                    required>
                <div id="passwordHelpInline" class="form-text">
                    <span class="text-danger"> 12 caractères minimum </span>, avec au moins <span
                        class="text-danger">une majuscule</span>, <span class="text-danger">un chiffre</span> et <span
                        class="text-danger">un caractère spécial</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirmpassword" class="form-label">Confirmer le mot de passe (obligatoire)</label>
                <input type="password" id="confirmpassword" class="form-control" aria-describedby="passwordHelpInline"
                    required>
            </div>

            <div class="checkbox d-inline-block me-3">
                <label><input type="checkbox" value="check1" /> Administrateur </label>
            </div>
            <div class="checkbox d-inline-block me-3">
                <label><input type="checkbox" value="check2" checked /> Rédacteur</label>
            </div>
            <div class="checkbox d-inline-block me-3">
                <label><input type="checkbox" value="check3" checked /> Éditeur</label>
            </div>

            <div class=" mt-4 mb-3">
                <button type="button" class="btn btn-primary">Enregistrer</button>
            </div>



            <!-- Scripts JS-->

            <!--Bootstrap-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
                crossorigin="anonymous"></script>
</body>

</html>
