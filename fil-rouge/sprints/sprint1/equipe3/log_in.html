<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Page de connexion</title>
</head>

<body>


    <section class="h-100 gradient-form" style="background-color: #FAF2E6;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-6 col-lg-4">
                    <div class="card rounded-3 text-black" style="background-color: #eee5d7;">
                        <div class="card-body p-4 mx-2">

                            <div class="text-center mb-4">
                                <img src="public/img/logo/logo.svg" style="width: 150px;" alt="logo">

                            </div>

                            <form>
                                <p class="text-center mb-5">Veuillez vous connecter à votre compte</p>



                                <div class="mb-3">
                                    <label for="identifiant" class="form-label">Identifiant</label>
                                    <input type="text" id="identifiant" name="identifiant" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Mot de passe</label>
                                    <input type="password" id="password" name="password" class="form-control">
                                </div>




                                <div class="text-center pt-1 mb-4">
                                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                        Se connecter
                                    </button>
                                </div>



                                <div class="text-center mb-5">
                                    <a class="text-muted" href="#">Mot de passe oublié ?</a>
                                </div>



                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
