<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser son mot de passe - Blog DWWM Afpa Bègles</title>
    <link rel="stylesheet" href="css/style.min.css">
   
</head>

<body>
    <h1>Réinitialiser son mot de passe</h1>
    <form action="osef.php" method="post">
        <div class="fields">
            <div class="field password">
                <label for="password">Mot de passe 
                    <span class="criteres">
                        <span class="critere minuscule" title="Au moins une minuscule">a</span>
                        <span class="critere majuscule" title="Au moins une majuscule">A</span>
                        <span class="critere chiffre" title="Au moins un chiffre">1</span>
                        <span class="critere plus8" title="Au moins 8 caractères">+8</span>
                    </span>
                </label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="viewPassword">
                <input type="checkbox" id="viewPassword">
                <label for="viewPassword">Voir le mot de passe</label>
            </div>
            <div class="field password_confirm">
                <label for="password_confirm">Confirmation du mot de passe</label>
                <input type="password" name="password_confirm" id="password_confirm" required>
            </div>

            
        </div>
        <div class="submit">
            <button type="submit">Réinitialiser</button>
        </div>
        
    </form>
    <script src="js/script.js"></script>
</body>
