<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulaire DOM - Réveil pédagogique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

  <div class="container">
    <h1 class="text-center mb-4">Formulaire de contact</h1>

    <form id="contactForm" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom :</label>
        <input type="text" id="nom" name="nom" class="form-control" placeholder="Entrez votre nom">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email :</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="exemple@mail.com">
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message :</label>
        <textarea id="message" name="message" class="form-control" rows="4" placeholder="Votre message ici..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>

    <div id="feedback" class="mt-4 alert" role="alert"></div>
  </div>

 <script src="./script.js"></script>

</body>
</html>
